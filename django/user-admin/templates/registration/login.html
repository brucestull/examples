{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h2>Log In</h2>
<span>Or <a href="{% url 'signup' %}">Sign Up</a>...</span>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>

{% endblock content %}
