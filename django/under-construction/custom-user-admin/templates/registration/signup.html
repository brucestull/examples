{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

    <a
        href="{% url 'home' %}"
        >
        Home
    </a>
    <br>
    <a href="{% url 'login' %}">Log In</a>
    <br>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

{% endblock content %}
