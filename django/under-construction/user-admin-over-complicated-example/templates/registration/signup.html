{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

<h2>Sign Up</h2>
<span>Or <a href="{% url 'login' %}">Log In</a>...</span>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

{% endblock content %}
