{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Home</h1>

{% if user.is_authenticated %}
<p>Welcome, {{ user | capfirst }}</p>
<a href={% url 'the_users_app:logout' %}>Log me OUT, PLEASE!</a>
<br>
{% else %}
<p>You're a Nobody!</p>
<a href={% url 'the_users_app:login' %}>Login Page, PLEASE!</a>
<br>
<a href={% url 'the_users_app:signup' %}>Sigunup Page, PLEASE!</a>
<br>
{% endif %}

{% endblock content %}
