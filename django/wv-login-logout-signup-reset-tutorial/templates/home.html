{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Welcome, {{ user.username | capfirst }}!
        <br>
        <a href={% url 'logout' %}>Logout</a>
        <br>
    {% else %}
        <p>You are not logged in</p>
        <a href={% url 'login' %}>Log In</a>
    {% endif %}
{% endblock content %}
