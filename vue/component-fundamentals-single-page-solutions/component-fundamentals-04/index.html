<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Identifier Mapping</title>
</head>
<body>
    <nav>

    </nav>
    <main id='app1'>

        <the-component-name
            v-for="theItem in globalVariableAttribute"
            v-bind:prop-variable-in-component="theItem"
            v-bind:key="theItem.id"
        ></the-component-name>

    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- My JS -->
    <script>

        // Start server:
        // python -m http.server 8000

        Vue.component('the-component-name', {
            props: {
                propVariableInComponent: Object,
            },
            template: `
            <p>
            {{ propVariableInComponent.id }} : {{ propVariableInComponent.description }}
            </p>
            `
        })

        const app1 = new Vue({
            el: '#app1',
            data: {
            globalVariableAttribute: [
                { id: 1, description: 'The first string in list'    },
                { id: 2, description: 'The second string in list'   },
                { id: 3, description: 'The third string in list'    },
            ],
            }
        })

    </script>
</body>
</html>
