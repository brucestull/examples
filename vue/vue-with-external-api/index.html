<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Example with External API</title>
<body>
    <nav>

    </nav>
    
    <main id='app1'>
        <h1>{{ name }}</h1>

        <button
            v-on:click="getAndLoadOneRandomQuote"
            >
            <code>getAndLoadOneRandomQuote</code>!
        </button>
        <br>
        <button
            v-on:click="getSeveralRandomQuotes"
            >
            <code>getSeveralRandomQuotes</code>!
        </button>
        <br>

        <button
            v-on:click="pingJsonPlaceholder"
            >
            jsonplaceholder!
        </button>
        <br>

        <div v-if="Object.keys(oneRandomQuote).length">
            <h2><code>oneRandomQuote</code></h2>
            <p>{{ oneRandomQuote }}</p>
            <h3><code>oneRandomQuote.id</code></h3>
            <p><a :href="oneRandomQuote.url" target="_blank">{{ oneRandomQuote.id }}</a></p>
            <h3><code>oneRandomQuote.body</code></h3>
            <p>{{ oneRandomQuote.body }}</p>
            <h3><code>oneRandomQuote.author</code></h3>
            <p>{{ oneRandomQuote.author }}</p>
        </div>

        <div v-if="randomQuotes.length">
            <h2><code>randomQuotes</code></h2>
            <ul>
                <li
                    v-for="quote in randomQuotes"
                    v-bind:key="quote.id"
                    >
                    <a :href="quote.url" target="_blank">{{ quote.id }}</a>
                    --
                    {{ quote.author }}
                    --
                    {{ quote.body }}
                </li>
            </ul>
        </div>

    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- My JS -->
    <script>
        // Start server:
        // python -m http.server 8000
        const app1 = new Vue({
            el: '#app1',
            data: {
                name: 'Vue Example with External API Call',
                endPoints: [
                    {id: 1, name: "FavQs-QOTD", url: "https://favqs.com/api/qotd"},
                    {id: 2, name: "jsonplaceholder", url: "https://jsonplaceholder.typicode.com/todos/"},
                ],
                randomQuotes: [],
                oneRandomQuote: {},

                oneTempQuote: {},
            },
            methods: {
                getAndLoadOneRandomQuote: function() {
                    this.randomQuotes = []
                    console.log("We're trying to getAndLoadOneRandomQuote!")

                    axios({
                        method: "GET",
                        url: "https://favqs.com/api/qotd",
                    }).then((response) => {
                        // console.log("response: ", response)
                        let theQuote = response.data.quote
                        console.log("theQuote: ", theQuote)
                        // console.log("theQuote.id: ", theQuote.id)
                        // console.log("theQuote.body: ", theQuote.body)
                        this.oneRandomQuote = theQuote
                    }).catch(error => {
                        console.log("error.response.data: ", error.response.data)
                    })

                },
                getSeveralRandomQuotes: function() {
                    this.oneRandomQuote = {}
                    this.randomQuotes = []
                    console.log("We're trying to getSeveralRandomQuotes!")
                    for (let i = 0; i < 5; i++) {
                        
                        console.log("Doing loop: #", i)
                        axios({
                            method: "GET",
                            url: "https://favqs.com/api/qotd",
                        }).then((response) => {
                            let theQuote = response.data.quote
                            console.log("theQuote: ", theQuote)
                            this.randomQuotes.push(theQuote)
                        }).catch(error => {
                            console.log("error.response.data: ", error.response.data)
                        })

                    }

                },
                pingJsonPlaceholder: function() {
                    console.log("We're trying to pingJsonPlaceholder!")
                    axios({
                        method: "GET",
                        url: "https://jsonplaceholder.typicode.com/todos/",
                    }).then((response) => {
                        console.log(response)
                    })
                },
            },
            computed: {

            },
            beforeMount: function() {
                console.log("About to mount!")
            },
            mounted: function() {
                console.log("Mounted")
            },
            destroyed: function() {
                console.log("Destroyed")
            },
            created: function() {
                console.log("Created")
            },
        })
    </script>
</body>
</html>
