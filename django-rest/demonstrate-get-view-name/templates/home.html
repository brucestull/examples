{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        Greetings, {{ user.username | capfirst }}!<br>
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <p>You are not logged in</p><br>
        <a href="{% url 'login' %}">Log In</a><br>
    {% endif %}

{% endblock %}
