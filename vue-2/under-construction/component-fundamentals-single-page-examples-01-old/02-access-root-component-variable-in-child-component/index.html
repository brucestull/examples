<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Access Root Component Variable in Child Component</title>
</head>
<body>
    <nav>

    </nav>
    <main id='app1'>

        <the-component-name
            v-bind:props-variable-in-component="globalVariableAttribute"
        ></the-component-name>

    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- My JS -->
    <script>

        // Start server:
        // python -m http.server 8000

        Vue.component('the-component-name', {
            props: {
                propsVariableInComponent: String,
            },
            template: `
            <p>
                {{ propsVariableInComponent }}
            </p>
            `
        })

        const app1 = new Vue({
            el: '#app1',
            data: {
                globalVariableAttribute: 'Global Attribute String HERE!!!',
            }
        })

    </script>
</body>
</html>
