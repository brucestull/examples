{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}

    <a
        href="{% url 'home' %}"
        >
        Home
    </a>
    <br>
    <a href="{% url 'signup' %}">Sign Up</a>
    <br>
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

{% endblock content %}
