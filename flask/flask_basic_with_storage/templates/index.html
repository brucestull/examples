<h1>Flask Basic with Storage</h1>

<h2>The Form!</h2>
<form action="" method="post">
    <label for="the_text">User Input Value</label>
    <input
        id="the_text" 
        type="text" 
        name="the_text" 
        placeholder="Enter text here or Submit/Clear."
        size="25"
        >
    <input 
        type="submit" value="Submit/Clear"
        >
</form>


<h2>Returned Value from Function</h2>
<p>{{ template_variable[0] }}</p>
